name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files via SCP
        run: scp -r -o StrictHostKeyChecking=no ./* ubuntu@184.73.5.127:/home/ubuntu/LockedInLandingPage/

      - name: SSH and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@184.73.5.127 << 'EOF'
          cd /home/ubuntu/LockedInLandingPage/server
          npm install
          pm2 restart all || pm2 start npm --name "LockedInLandingPage" -- start
          exit
          EOF
